<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Progress Bar</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
   <style>
    #myProgress{
      width:100%;
      height:30px;
      position:relative;
      background-color: #dddddd;
    }
    #myBar{
      background-color:#4CAF50;
      width:10px;
      height:30px;
      position:absolute;
    }
  </style>
</head>

<body>
  <h1>JavaScript Progress Bar</h1>
  <div id="myProgress">
    <div id="myBar"></div>
  </div>
  <button onclick="move()">Click me to fill progress bar</button>
  <script>
    function move(){
      const element = document.getElementById("myBar");
      let width = 0;
      const id = setInterval(frame, 1000);
      function frame(){
        if(width==100){
          clearInterval(id);
        }else{
          width +=25;
          element.style.width = width+"%";
        }
      }
    }
  </script>
  <script src="script.js"></script>
</body>

</html>
